name: 🚀 Release Tag Version

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to deploy (optional, e.g. 1.0.0). If empty = deploy current commit on main"
        required: false

jobs:
  build:
    name: "🔨 Build on Runner"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "📦 Install Dependencies"
        run: npm ci

      - name: "⚙️ Prisma Generate"
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: "🏗️ Build Project"
        run: npm run build

      - name: "📤 Archive Build Artifacts"
        run: |
          zip -r build.zip \
            .next \
            public \
            generated/prisma \
            package.json \
            package-lock.json \
            next.config.mjs

      - name: "⬆️ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.zip

  deploy:
    name: "🚚 Deploy to Server"
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: "🗑️ Delete old deployment folder"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            rm -rf /var/www/sb-web-helper/*

      - name: "📥 Download Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: "🔐 Copy to Server via SCP"
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          source: "build.zip"
          target: "/var/www/sb-web-helper"

      - name: "🗜️ Unzip & Install on Server"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            cd /var/www/sb-web-helper
            unzip -o build.zip
            npm install --production
            sudo systemctl restart sb-web-helper.service