name: ğŸš€ Release Production

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  remove-old-artifact:
    name: ğŸ—‘ï¸ Remove Old Artifacts
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ§ª Test SSH Connection
        run: |
          sshpass -p "${{ secrets.HUAWEI_CLOUD_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.HUAWEI_CLOUD_USERNAME }}@${{ secrets.HUAWEI_CLOUD_HOST }} "echo 'âœ… SSH Success'" || echo "âŒ SSH Failed"

  build:
    name: "ğŸ”¨ Build on Runner"
    needs: remove-old-artifact
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci --no-audit --no-fund

      - name: "ğŸ©¹ Install missing type packages"
        run: |
          npm install --save-dev \
            @types/moment \
            @types/node \
            @types/react \
            @types/react-redux \
            @types/chart.js \
            csstype

      - name: "âš™ï¸ Prisma Generate"
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: "ğŸ—ï¸ Build Project and Compile Helpers"
        run: |
          npm run build

          # Compile helper TypeScript scripts if not already compiled
          if [ -d src/helpers/scripts ]; then
            find src/helpers/scripts -name "*.ts" | while read tsfile; do
              jsfile="${tsfile%.ts}.js"
              if [ ! -f "$jsfile" ]; then
                npx tsc "$tsfile" --outDir "$(dirname "$tsfile")" --esModuleInterop --target ES2020
              fi
            done
          fi

      - name: "ğŸ“„ Copy tsconfig.json for runtime (if needed)"
        run: cp tsconfig.json ./ || true

      - name: "ğŸ“¤ Archive Build Artifacts"
        run: |
          zip -r build.zip \
            .next \
            public \
            generated/prisma \
            package.json \
            package-lock.json \
            next.config.mjs \
            tsconfig.json \
            $(find src/helpers/scripts -type f \( -name "*.ts" -o -name "*.js" -o -name ".*" \))

      - name: "â¬†ï¸ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.zip

  deploy:
    name: "ğŸšš Deploy to Server"
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: "ğŸ—‘ï¸ Delete old deployment folder"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            rm -rf /var/www/sb-web-helper/*

      - name: "ğŸ“¥ Download Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: "ğŸ” Copy to Server via SCP"
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          source: "build.zip"
          target: "/var/www/sb-web-helper"

      - name: "ğŸ—œï¸ Unzip & Install on Server"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            cd /var/www/sb-web-helper
            unzip -o build.zip
            npm ci --omit=dev
            sudo systemctl restart sb-web-helper.service

            if [ ! -d ".next" ]; then
              echo "âŒ .next directory missing after unzip!"
              exit 1
            fi
