name: üöÄ Release Production

on:
  push:
    branches:
      - main

jobs:
  build:
    name: "üî® Build Next.js"
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
      NEXT_PUBLIC_PRODUCTION_PAYMENT_API_URL: ${{secrets.NEXT_PUBLIC_PRODUCTION_PAYMENT_API_URL}}
      NEXT_PUBLIC_DEVELOPMENT_PAYMENT_API_URL: ${{secrets.NEXT_PUBLIC_DEVELOPMENT_PAYMENT_API_URL}}
      NEXT_PUBLIC_PRODUCTION_SB_API_URL: ${{secrets.NEXT_PUBLIC_PRODUCTION_SB_API_URL}}
      NEXT_PUBLIC_DEVELOPMENT_SB_API_URL: ${{secrets.NEXT_PUBLIC_DEVELOPMENT_SB_API_URL}}

    steps:
      - name: "üì• Checkout Code"
        uses: actions/checkout@v3

      - name: "‚öôÔ∏è Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "üì¶ Install Dependencies"
        run: npm ci

      - name: "üèóÔ∏è Build Project"
        run: npm run build

  deploy:
    name: "üöö Deploy to Production"
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: üîé Checkout Code
        uses: actions/checkout@v3

      - name: üöö Copy to Server via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          source: "."
          target: "/var/www/sb-web-helper"
