  build:
    name: "ğŸ”¨ Build on Runner"
    needs: remove-old-artifact
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "ğŸ“¦ Install Dependencies"
        run: npm ci

      - name: "âš™ï¸ Prisma Generate"
        run: npx prisma generate --schema=prisma/schema.prisma

      - name: "ğŸ—ï¸ Build Project"
        run: npm run build

      - name: "ğŸ“¤ Archive Build Artifacts"
        run: |
          zip -r build.zip \
            .next \
            generated/prisma \
            package.json \
            package-lock.json \
            next.config.js

      - name: "â¬†ï¸ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.zip

  deploy:
    name: "ğŸšš Deploy to Server"
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: "ğŸ—‘ï¸ Delete old deployment folder"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            rm -rf /var/www/sb-web-helper/*

      - name: "ğŸ“¥ Download Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: "ğŸ” Copy to Server via SCP"
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          source: "build.zip"
          target: "/var/www/sb-web-helper"

      - name: "ğŸ—œï¸ Unzip & Install on Server"
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HUAWEI_CLOUD_HOST }}
          username: ${{ secrets.HUAWEI_CLOUD_USERNAME }}
          password: ${{ secrets.HUAWEI_CLOUD_PASSWORD }}
          port: ${{ secrets.HUAWEI_CLOUD_SSH_PORT }}
          script: |
            cd /var/www/sb-web-helper
            unzip -o build.zip
            # à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡à¹€à¸‰à¸à¸²à¸° production dependencies
            npm ci --production
            # à¸£à¸µà¸ªà¸•à¸²à¸£à¹Œà¸— service
            sudo systemctl restart sb-web-helper.service

  notify:
    name: "ğŸ“¬ Discord Notification"
    runs-on: ubuntu-latest
    environment: production
    needs: deploy
    steps:
      - name: ğŸ“£  Notify Discord on Success
        if: success()
        run: |
          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/\\n/g')
          curl --location '${{vars.DISCORD_WEBHOOK}}' \
          --header 'Content-Type: application/json' \
          --data-raw "{
            \"content\": \"âœ… **Deployment Successful!**\\nğŸ–¥ï¸ Server: **${{vars.SERVER}}**\\nğŸ‘¤ Pushed By: **${{github.actor}}**\\nğŸ“Œ Commit:\\n\`\`\`${COMMIT_MESSAGE}\`\`\`\\nğŸ‘¥ <${{vars.DISCORD_ROLE_QA}}> <${{vars.DISCORD_ROLE_SUPPORT}}>\"
          }"
